{% extends "base.html" %}

{% block content %}

<div id="main">
		<div class="page-body">
			<div class="content-page">
				<div class="blog-post">
					<div class="post-title">
						<h1>{{ post.post_title }}</h1>
					</div>
					<div class="post-info"> <span>Publication Date: {{ post.publication_date }} / Rating: {{ post.post_rating }} </span> </div>
					<p>{{ post.post_summary }}</p> <p> {{ post.post_content }}</p> </div>
			</div>
		</div>
	</div>

{% endblock %}
