{% extends "base.html" %}

{% block content %}

{% for post in posts %}

	<div id="main">
		<div class="page-body">
			<div class="content-page">
				<div class="blog-post">
					<div class="post-title">
						<h1>{{ post.post_title }}</h1>
					</div>
					<div class="post-info"> <span>Publication Date: {{ post.publication_date }} / Rating: {{ post.post_rating }} </span> </div>
					<p>{{ post.post_summary }}</p> <a href="{{ url_for('post', id = post.id) }}"><span>Подробнее</span></a> </div>
			</div>
		</div>
	</div>
{% endfor %}



{% endblock %}
